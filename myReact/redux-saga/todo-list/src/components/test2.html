<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Person{
        name = "张三";
        cat = {
            age : 3
        };
        scores = [1, 3, 5];
    }
    let p1 = new Person();
    console.log(p1);
    let p2 = JSON.parse(JSON.stringify(p1));

    p2.name = "李四";
    console.log(p2);
    p2.cat.age = 666;
    console.log(p1.cat.age); //3
    console.log(p2.cat.age); //666
    console.log(p1 === p2);//false
</script>
</body>
</html>
