<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-受控方式实现</title>
</head>
<body>
<div id="app"></div>
<!--引入react初始化配置文件-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/prop-types.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    // 1. 创建登录组件类
    class Login extends React.Component{
        constructor(props){
            super(props);
            // 初始化状态
            this.state = {
                userName: '',
                userPwd: ''
            }
        }
        render(){
            const {userName, userPwd} = this.state;
            return (
                <form action="" onSubmit={()=>this.login()}>
                    <div>
                        <span>用户名：</span>
                        <input type="text" value={userName} onChange={(e)=>this.userChange(e)}/>
                    </div>
                    <div>
                        <span>密码：</span>
                        <input type="password" value={userPwd} onChange={(e)=>this.pwdChange(e)}/>
                    </div>
                    <input type="submit" value="登录" />
                </form>
            )
        }
        userChange(e){ //e是事件对象
            console.log(e.target.value);
            //获取数据
            const userName = e.target.value;
            //更新状态
            this.setState({
                userName: userName,
            })
        }
        pwdChange(e){
            console.log(e.target.value);
            //获取数据
            const userPwd = e.target.value;
            //更新状态
            this.setState({
                userPwd:userPwd,
            })
        }
        login(){
            // 1. 取出数据
            const {userName, userPwd} = this.state;
            alert(`用户名：${userName}，密码：${userPwd}`);
            return;
        }
    }
    // 2. 渲染组件
    ReactDOM.render(
        <Login/>,
        document.getElementById('app')
    )
</script>
</body>
</html>
