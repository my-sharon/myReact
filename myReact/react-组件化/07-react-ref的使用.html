<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-react-ref的使用</title>
</head>
<body>
<div id="app"></div>
<!--引入react初始化配置文件-->
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/prop-types.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    class CustomTextInput extends React.Component {
        constructor(props){
            super(props);
            // 绑定ref
            this.myInput = React.createRef();
            this.myBtn = React.createRef();
        }
        render(){
            return(
                <div>
                    <input ref={this.myInput} type="text" placeholder="请输入内容" id="btn1"/>
                    <button ref={this.myBtn} onClick={()=>this.focusTextInput()}>获取焦点</button>
                </div>
            )
        }
        focusTextInput(){
            console.log(this.myInput);
            this.myInput.current.focus(); // 获取焦点
            console.log(this.myBtn);
            /*
            let oInput = document.querySelector("#btn1");
            console.log(oInput);
            oInput.focus();//通过绑定ID或者class也可以获取焦点

             */
        }
    }
    ReactDOM.render(
        <CustomTextInput/>,
        document.getElementById("app")
    );
</script>
</body>
</html>
